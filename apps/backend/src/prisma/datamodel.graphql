type Participant {
  id: ID! @id
  name: String!
  title: String 
  email: String!
}

type Contribution {
  id: ID! @id
  speaker: Participant  @relation(name: "SpeakerContribution" )
  authors: [Participant] @relation(name: "AuthorsContribution" )
  title: String
  oral: Boolean
  abstract: String
}