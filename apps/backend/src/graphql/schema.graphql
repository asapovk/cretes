type Query {
    participants: [Participant!]!
}

type Mutation {
    upload(input: [ParticipantCreateInput!]!): [Participant!]!
    
    create(input: ParticipantCreateInput!): Participant! 
    update(input: ParticipantUpdateInput!): Participant! 
    delete(input: ParticipantDeleteInput!): Boolean! 
}